<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Win a Free Trip!</title>
  </head>
  <body class="bg-main">
    <div id="hide-after1" class="container">
      <h1 class="display-3 text-center main-text font-weight-bolder mt-3">
        Win A Free Trip To The Bahamas!
        <img
          class="mb-5 mt-2 flag-img"
          src="images/flag.png"
          alt="bahamas flag"
        />
      </h1>
    </div>
    <div id="myDialog" class="dialog container"></div>
    <div class="container text-center">
      <div class="row">
        <div id="hide-after2" class="plane-bg text-left mt-2">
          <header id="hide-after" class="text-center">
            <h2 class="second-text">
              <i class="fas fa-plane-departure pr-2"></i>
              Boarding Pass
            </h2>
          </header>

          <main class="main-border">
            <h4 class="small-text">
              Must be over the age of 18 and have an active passport.
            </h4>
            <h4 class="small-text">
              Fill in your correct contact information when you sign up.
            </h4>

            <h4 class="small-text font-weight-bold">
              Check email for updates.
            </h4>
            <a id="button" class="btn btn-primary button-color">Sign me up!</a>
            <i class="fas fa-barcode barcode"></i>
          </main>
        </div>
      </div>
    </div>
    <script type="text/JavaScript" src="js/app.js"></script>
  </body>
</html>
